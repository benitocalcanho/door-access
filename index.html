<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door Access</title>
</head>
<body>
  <h1>Door Access</h1>
  <label for="code">Enter Access Code:</label>
  <input type="text" id="code" placeholder="Enter booking code">
  <button onclick="openStreetDoor()">Open Street Door</button>
  <button onclick="openApartmentDoor()">Open Apartment Door</button>

  <script>
    async function openStreetDoor() {
      const code = document.getElementById("code").value;
      const response = await fetch("http://raspberrypi_ip_address:8000/open/street", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ code: code }),
      });
      
      const result = await response.json();
      alert(result.status || "Error");
    }

    async function openApartmentDoor() {
      const code = document.getElementById("code").value;
      const response = await fetch("http://raspberrypi_ip_address:8000/open/apartment", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ code: code }),
      });

      const result = await response.json();
      alert(result.status || "Error");
    }
  </script>
</body>
</html>
